<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete DOM</title>
</head>
<body style ="background-color: #212121; color:antiquewhite";>
    <ul class="language">
        <li> JavaScript</li>
    </ul>
</body>
<script>
    // add values

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("python")
    addLanguage("React")

    //optimised way to add element
    function addOptimisedLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptimisedLanguage("golang")

    // edit values
    const li = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    li.replaceWith(newli)

    //remove
    const val = document.querySelector("li:last-child")
    val.remove()

</script>
</html>
